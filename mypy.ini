# MyPy configuration file
# File reference here - http://mypy.readthedocs.io/en/latest/config_file.html#config-file
# exclude = src/tf|src/rl_utils

[mypy]
exclude = src/external
ignore_missing_imports = True
show_error_codes = True

# Enhanced strictness settings
warn_unused_ignores = True
warn_redundant_casts = True
warn_unused_configs = True
warn_unreachable = True
check_untyped_defs = True
no_implicit_reexport = True

# Future strictness (currently disabled, enable gradually)
# disallow_untyped_defs = True
# disallow_any_generics = True